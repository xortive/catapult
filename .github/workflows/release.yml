name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: catapult
            asset_name: catapult-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: catapult
            asset_name: catapult-linux-aarch64
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: catapult
            asset_name: catapult-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: catapult.exe
            asset_name: catapult-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Linux x86_64 dependencies
      - name: Install dependencies (Linux x86_64)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      # Cross-compilation setup for Linux ARM64
      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      # Build with cross for ARM64 Linux
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p cat-desktop

      # Build natively for other targets
      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p cat-desktop

      # Load secrets from 1Password (macOS)
      - name: Load 1Password Secrets (macOS)
        if: matrix.os == 'macos-latest'
        continue-on-error: true
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          MACOS_CERTIFICATE_BASE64: op://Catapult CI/macOS Signing Certificate/certificate
          MACOS_CERTIFICATE_PWD: op://Catapult CI/macOS Signing Certificate/password
          MACOS_SIGNING_IDENTITY: op://Catapult CI/macOS Signing Certificate/identity

      # macOS codesigning
      - name: Codesign (macOS)
        if: matrix.os == 'macos-latest' && env.MACOS_CERTIFICATE_BASE64 != ''
        env:
          MACOS_KEYCHAIN_PWD: ${{ github.run_id }}
        run: |
          # Decode certificate
          echo "$MACOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12

          # Create temporary keychain
          security create-keychain -p "$MACOS_KEYCHAIN_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$MACOS_KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_KEYCHAIN_PWD" build.keychain

          # Sign the binary
          /usr/bin/codesign --force --options runtime --sign "$MACOS_SIGNING_IDENTITY" \
            --timestamp target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

          # Verify signature
          codesign --verify --verbose target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

          # Cleanup
          rm certificate.p12
          security delete-keychain build.keychain

      # Load secrets from 1Password (Windows)
      - name: Load 1Password Secrets (Windows)
        if: matrix.os == 'windows-latest'
        continue-on-error: true
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          WINDOWS_CERTIFICATE_BASE64: op://Catapult CI/Windows Signing Certificate/certificate
          WINDOWS_CERTIFICATE_PWD: op://Catapult CI/Windows Signing Certificate/password

      # Windows codesigning
      - name: Codesign (Windows)
        if: matrix.os == 'windows-latest' && env.WINDOWS_CERTIFICATE_BASE64 != ''
        run: |
          # Decode certificate
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64)
          [IO.File]::WriteAllBytes("certificate.pfx", $certBytes)

          # Sign the binary
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
            /f certificate.pfx `
            /p $env:WINDOWS_CERTIFICATE_PWD `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"

          # Cleanup
          Remove-Item certificate.pfx

      # Package the binary
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  # Create GitHub Release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip

  # Deploy documentation to Cloudflare Workers
  docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build documentation
        working-directory: docs
        run: mdbook build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: docs
          wranglerVersion: "4.0.0"
