# Cloudflare Workers configuration for Catapult docs
#
# Option 1: Use Cloudflare Pages (recommended for static sites)
#   - Connect your GitHub repo in Cloudflare Dashboard
#   - Build command: cd docs && mdbook build
#   - Build output directory: docs/dist
#
# Option 2: Use Workers with static assets
#   - Install wrangler: npm install -g wrangler
#   - Build the site: cd docs && mdbook build
#   - Deploy: cd docs && wrangler deploy

name = "catapult-docs"
main = "worker.js"
compatibility_date = "2024-01-01"

# Static assets configuration
[assets]
directory = "./dist"

# Optional: Custom domain
# routes = [
#   { pattern = "docs.catapult.dev/*", zone_name = "catapult.dev" }
# ]

# Development settings
[dev]
port = 8787
local_protocol = "http"
